---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: https://api.cloudflare.com/client/v4/pages/webhooks/deploy_hooks/9e3b9854-bc39-4df8-940b-fd67e230daf4
sections:
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: content/post
  label: Post
  create: documents
  match: "**/*"
upload_dir: static/img
public_path: "/img"
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.25
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: '0.25'
